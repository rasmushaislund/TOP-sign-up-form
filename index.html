<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEDOM Travel</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <p class="para-author">Created by <a class="github-link" href="https://github.com/rasmushaislund">Rasmus H.</a></p>
    <header>
        <img class="logo" src="./img/air-ballon-white.svg" alt="icon showing an air ballon">
        <div class="company name">
            <p class="freedom">FREEDOM<sup>TM</sup></p>
            <p class="travel">Travel</p>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Come fly with us!</h1>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name" placeholder="e.g. &quot;John&quot;" required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name" placeholder="e.g. &quot;Doe&quot;" required>
                    </li>
                    <li>
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" name="email" placeholder="e.g. &quot;john@doe.com&quot;" required>
                    </li>
                    <li>
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone" name="phone_number" placeholder="e.g. &quot;12345678&quot;">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="confirm_password" required>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEDOM Travel</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <p class="para-author">Created by <a class="github-link" href="https://github.com/rasmushaislund">Rasmus H.</a></p>
    <header>
        <img class="logo" src="./img/air-ballon-white.svg" alt="icon showing an air ballon">
        <div class="company name">
            <p class="freedom">FREEDOM<sup>TM</sup></p>
            <p class="travel">Travel</p>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Come fly with us!</h1>
            <form action="#" method="post">
                <p class="mandatory"><span class="asterisk" aria-label="required">*</span>mandatory</p>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME<span class="asterisk" aria-label="required">*</span></label>
                        <input type="text" id="first-name" name="first_name" required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME<span class="asterisk" aria-label="required">*</span></label>
                        <input type="text" id="last-name" name="last_name" required>
                    </li>
                    <li>
                        <label for="email">E-MAIL<span class="asterisk" aria-label="required">*</span></label>
                        <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-](.)+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+).*$" required>
                    </li>
                    <li>
                        <label for="telephone">PHONE NUMBER<span class="asterisk" aria-label="required">*</span></label>
                        <input type="tel" id="telephone" name="phone_number" placeholder="e.g. 87654321" inputmode="tel" pattern="[0-9]{8}" required>
                    </li>
                    <li>
                        <label for="password">PASSWORD<span class="asterisk" aria-label="required">*</span></label>
                        <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*$" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD<span class="asterisk" aria-label="required">*</span></label>
                        <input type="password" id="confirm-password" name="confirm_password" required disabled>
                    </li>
                    <li>
                        <button class="create-account" type="submit">CREATE ACCOUNT</button>
                    </li>
                </ul>
            </form>
            <p class="existing-user">Already have an account? <a class="log-in" href="#">Log in</a></p>
        </div>
    </main>
    
</body>
</html>
